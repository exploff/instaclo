<div class="mainContainer d-flex align-items-center justify-content-center">
  <div class="row text-center mainRow">
    <div class="colCard col-12">
      <div class="my-4 mx-2">
        <h2 class="titleCard">Instaclo</h2>
        <div
          class="alert alert-danger mx-auto"
          *ngIf="errorMessage !== ''"
          role="alert"
        >
          <i class="bi bi-exclamation-triangle" style="font-size: 1.05rem"></i>
          {{ errorMessage }}
        </div>
        <form>
          <mat-form-field appearance="fill">
            <mat-label>Entrez votre adresse email</mat-label>
            <input
              matInput
              placeholder="toto@example.com"
              [formControl]="email"
              required
            />
            <mat-error *ngIf="email.invalid">{{
              getErrorMessageEmail()
            }}</mat-error>
          </mat-form-field>
          <mat-form-field appearance="fill" class="mt-2">
            <mat-label>Entrez votre mot de passe</mat-label>
            <input
              matInput
              [type]="hide ? 'password' : 'text'"
              [formControl]="password"
              required
            />
            <button
              mat-icon-button
              matSuffix
              (click)="hide = !hide"
              [attr.aria-label]="'Hide password'"
              [attr.aria-pressed]="hide"
            >
              <mat-icon>{{ hide ? "visibility_off" : "visibility" }}</mat-icon>
            </button>
            <mat-error *ngIf="password.invalid" class="mb-5">{{
              getErrorPassword()
            }}</mat-error>
          </mat-form-field>
          <button
            class="mt-2 btn btn-primary"
            type="submit"
            (click)="login()"
            color="primary"
            [disabled]="password.invalid || email.invalid"
          >
            Se connecter
          </button>
        </form>
        <p class="mt-3">ou</p>
        <div class="google mb-3">
          <button type="button" class="btn googleBtn" (click)="googleLogin()">
            <i class="bi bi-google"></i> Se connecter avec Google
          </button>
        </div>
        <div>
          <span class="forgotPassword" routerLink="/password-reset"
            >Mot de passe oublié ?</span
          >
        </div>
      </div>
    </div>
    <div class="colCardSecond col-12 mt-3 p-3">
      <div>
        <span
          >Vous avez déjà un compte ?<span
            class="redirect"
            routerLink="/register"
          >
            Inscription</span
          ></span
        >
      </div>
    </div>
  </div>
</div>
