<div class="h-100 d-flex align-items-center justify-content-center">
  <div class="row text-center mainRow">
    <div class="colCard col-12 p-3">
      <div class="row py-4">
        <div class="col-12 mb-4">
          <h1 class="iconLock"><i class="bi bi-shield-lock"></i></h1>
        </div>
        <div class="col-12">
          <h4>Problèmes de connexion ?</h4>
          <br>
          <p class="textInfo">
            Entrez votre adresse e-mail et nous vous enverrons un lien pour récupérer votre compte.
          </p>
        </div>
        <div class="col-12 mb-2 d-flex justify-content-center">
          <form [formGroup]="passwordResetForm" (ngSubmit)="onSubmit()">
            <mat-form-field appearance="fill">
              <mat-label>Entrez votre adresse email</mat-label>
              <input
                matInput
                placeholder="toto@example.com"
                formControlName="email"
                required
              />
              <mat-error *ngIf="passwordResetForm.hasError('required', 'email')">
                Veuillez entrez une adresse mail !
              </mat-error>
              <mat-error *ngIf="passwordResetForm.hasError('email', 'email')">
                Veuillez entrer une adresse valide
              </mat-error>
            </mat-form-field>

            <button mat-raised-button type="submit" color="primary" [disabled]="!passwordResetForm.valid">
              Envoyer
            </button>
          </form>
        </div>
        <div class="my-2">
          ou
        </div>
        <div class="createAccount">
          <span class="redirect" routerLink="/register">Créer un compte</span>
        </div>
      </div>
    </div>
    <div class="colCardSecond col-12 mt-3 p-3">
      <span class="redirect" routerLink="/login">Revenir à l'écran de connexion</span>
    </div>
  </div>
</div>
