<div class="container border mt-5 mainContainer">
  <div class="row">
    <div class="col-4 border">

      <div class="row" *ngFor="let chatRoom of chatRooms">
                    <div class="col d-flex align-items-center justify-content-left link-chat border" (click)="openChat(chatRoom.users[0].id)">
              <div class="">
                <strong class="">{{chatRoom.users[0].pseudo}}</strong>
              </div>
          </div>


      </div>

    </div>
    <div class="col-8 border">

      <span *ngIf="chatWithUser !== undefined">
        <app-chat  [chatRoomsForComponentChat]="chatRoomsForComponentChat"  [messageRoom]="messageRoom"></app-chat>
      </span>
    </div>
  </div>
</div>
