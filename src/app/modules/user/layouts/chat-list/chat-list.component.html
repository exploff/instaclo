<div class="container border mt-5 mainContainer">
  <div class="row">
    <div class="col-4 border">
      <div class="row" *ngFor="let chatRoom of chatRooms">
          <div class="col d-flex align-items-center justify-content-left link-chat border" (click)="openChat(chatRoom)" >
              <p *ngIf="chatRoom.users[0].uid === uid; else test">
              <strong class="">{{chatRoom.users[1].pseudo}}</strong></p>
              <ng-template #test><strong>{{chatRoom.users[0].pseudo}}</strong></ng-template>
          </div>
      </div>
    </div>
    <div class="col-8 border">

      <span *ngIf="chatRoomsForComponentChat !== undefined">
        <app-chat  [chatRoomsForComponentChat]="chatRoomsForComponentChat"  [messageRoom]="messagesRoom"></app-chat>
      </span>
    </div>
  </div>
</div>
