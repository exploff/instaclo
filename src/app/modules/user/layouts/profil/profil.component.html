    <div class="row gx-5">
      <div class="col-4 col-xs-4 d-flex align-items-center">
        <img src="/assets/images/blank-profile.png" alt="image" class="rounded-circle imgProfil" />
      </div>

          <div class="col-12">{{ user?.bio }}</div>
