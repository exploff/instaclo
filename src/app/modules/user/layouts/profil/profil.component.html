
<div class="main">

  <div class="profil">
    <div class="header">
      <div class="content">
        <img src="/assets/images/blank-profile.png" alt="image">
      </div>
      <div class="description">
        <p class="pseudo">{{ user?.firstName }} {{ user?.lastName }}</p>
        <div class="followers">
          <div class="number">X photos</div>
          <div class="number">X following</div>
          <div class="number">X followers</div>
        </div>
        <p class="bio">
          {{ user?.pseudo }}<br/>
          <span *ngIf="isEditable">
            <p>
              <textarea matInput
                cdkTextareaAutosize
                cdkAutosizeMinRows="3"
                cdkAutosizeMaxRows="8"
                [formControl]="bio"></textarea>
            </p>
            <i class="bi bi-check-lg" (click)="updateBio()"></i>
          </span>
          <span *ngIf="!isEditable">
            <p>{{ user?.bio }}</p>
            <i class="bi bi-pencil" (click)="editBio()"></i>
          </span>
        </p>


      </div>
    </div>
    <div class="images">
      <div class="image"></div>
      <div class="image"></div>
      <div class="image"></div>
      <div class="image"></div>

    </div>
  </div>

  <div class="container">
    <div class="profile-page tx-13">
        <div class="row">
            <div class="col-12 grid-margin">
                <div class="profile-header">
                    <div class="cover">
                        <div class="gray-shade"></div>
                        <figure>
                            <img src="https://bootdey.com/img/Content/bg1.jpg" class="img-css" alt="profile cover">
                        </figure>
                        <div class="cover-body d-flex justify-content-between align-items-center">
                            <div>
                                <img class="profile-pic" src="https://bootdey.com/img/Content/avatar/avatar6.png" alt="profile">
                                <span class="profile-name">Amiah Burton</span>
                            </div>
                            <div class=" d-md-block">
                                <button class="btn btn-primary btn-icon-text btn-edit-profile">
                                  qr-code
                                </button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
  </div>
</div>
