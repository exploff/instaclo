<div class="container my-3">
  <div class="card rounded">
    <div class="card-header">
      <div class="row">
        <div
          class="col-8 d-flex align-items-center"
          [routerLink]="['/user/profil/' + (user | async)?.id]"
          style="cursor: pointer"
        >
          <div
            class="content-img"
            [style.background-image]="
              'url(' + (user | async)?.profilImage + ')'
            "
          ></div>
          <div class="ms-2">
            <a>{{ (user | async)?.pseudo }}</a>
          </div>
        </div>
        <div class="col-4 d-flex align-items-center justify-content-end">
          <div class="tx-11 me-2 text-muted textDate">
            {{ image.createDate.toDate() | date : "dd / MM / yyyy" }}
          </div>
        </div>
      </div>
    </div>
    <div>
      <div>
        <img class="img-fluid w-100 h-100" [src]="image.path" alt="" />
      </div>
      <div
        class="bg-light border p-2 fw-bold"
        (click)="openDialogLike()"
        style="cursor: pointer"
      >
        {{ image.like.length }} Like
      </div>
      <div class="p-2">
        <p #descriptionUser class="text-break m-0" style="text-align: justify">
          {{ image.description }}
        </p>
      </div>
    </div>
    <div class="card-footer">
      <div class="d-flex post-actions">
        <a (click)="like()" class="d-flex align-items-center text-muted me-4">
          <i class="bi bi-heart-fill" [style.color]="likedImage"></i>
          <div class="d-none d-md-block ms-2">Like</div>
        </a>
        <a
          (click)="openDialog()"
          class="d-flex align-items-center text-muted me-4"
        >
          <i class="bi bi-chat-dots"></i>
          <div class="d-none d-md-block ms-2">Comment</div>
        </a>
      </div>
    </div>
  </div>
</div>
