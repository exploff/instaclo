<div class="col-12">
  <div class="card-header">
    <div class="row" b *ngIf="chatRoomsForComponentChat.user.length > 0">
      <div class="col-md-5">
        <img class="img imgProfil rounded-circle" src="{{chatRoomsForComponentChat.user[0].profilImage}}">
      </div>
      <div class="col-md-7">
        <strong class="">{{chatRoomsForComponentChat.user[0].pseudo}}</strong>
      </div>
      <hr>
    </div>
  </div>
</div>

<div class="col-12">
  <div class="messenger" ngSwipe (swipeMove)="onSwipeMove($event)" (swipeEnd)="onSwipeEnd($event)">
    <div *ngFor=" let message of messageRoom | async" [ngClass]="uid === message.uid_user ? 'text-end' : 'text-start'">
      <div *ngIf="chatRoomsForComponentChat.uid_user[1] === message.uid_user; else testMessage">
        <span class="bg-info">{{message.message}}
        </span>
      </div>
      <ng-template #testMessage>
        <span class="bg-danger">{{message.message}}
        </span>
      </ng-template>
      <div class="text-end" *ngIf="TEST">
        {{
        message.date_created | date: 'HH:mm'
        }}
      </div>
      <p *ngIf="chatRoomsForComponentChat.uid_user[1] === message.uid_user; else pseudoMessage">
        <small>{{chatRoomsForComponentChat.user[0].pseudo}}</small>
      </p>
      <ng-template #pseudoMessage>
        <small>{{user[0].pseudo}}</small>
      </ng-template>
    </div>
  </div>
</div>

<div class="col-12">
  <form (ngSubmit)="onSubmit()" class="mt-5">
    <input type="text" class="form-control" [formControl]="message" #messageInput>
    <button type="submit" color="primary">
      Envoyer
    </button>
  </form>
</div>
