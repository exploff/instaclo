<ng-container *ngIf="showCamera">
<div class="container d-flex flex-column" *ngIf="!takePhotoClick">
  <video #videoPlayer>
  </video>
  <div class="container d-flex justify-content-center mt-4">
    <button (click)="start()" class="btn btn-outline-secondary flex mx-2">
      <i class="bi bi-camera-video"></i>
      <p class="d-none d-md-block">start</p>
    </button>
    <button (click)="stop()" class="btn btn-outline-secondary flex mx-2">
      <i class="bi bi-camera-video-off"></i>
      <p class="d-none d-md-block">Stop</p>
    </button>
    <button (click)="switchCamera()" class="btn btn-outline-secondary flex mx-2">
      <i class="bi bi-camera2"></i>
      <p class="d-none d-md-block">Switch Camera</p>
    </button>
    <button (click)="takePhoto()" class="btn btn-outline-secondary flex mx-2">
      <i class="bi bi-camera"></i>
      <p class="d-none d-md-block">Take Photo</p>
    </button>
  </div>
</div>
<div class="container d-flex flex-column" *ngIf="takePhotoClick">
  <div class="container d-flex justify-content-center">
    <img #imageDisplay>
  </div>
  <div class="container mt-4">
    <form [formGroup]="postForm" (ngSubmit)="onContinue()" class="container d-flex flex-column justify-content-center">
      <div class="container">
        <mat-form-field class="container">
          <textarea matInput placeholder="Discription" formControlName="discription" class="container"></textarea>
        </mat-form-field>
      </div>
      <div class="container d-flex flex-row justify-content-evenly">
        <button (click)="onBack()" class="btn btn-outline-secondary flex mx-2">
          Back
        </button>
        <button type="submit" class="btn btn-outline-secondary flex mx-2">
          Continue
        </button>
      </div>
    </form>
  </div>
</div>
</ng-container>
